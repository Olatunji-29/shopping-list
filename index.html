<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shopping-header text-center">
        <h1><i class="bi bi-cart3"></i> My Shopping List</h1>
        <p class="lead">Keep track of your shopping items</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="input-group mb-1">
                            <input type="text" id="items" class="form-control" placeholder="Add an item to your list..."
                                aria-label="Shopping item" style="border: 2px solid #3da279;">
                            <button onclick="addItems()" class="btn btn-add text-white" type="button">
                                Add Item
                            </button>
                        </div>
                        <small id="showError" class=" text-danger" style="display: none;">This Input cannot be
                            empty</small>

                        <h5 class="mt-5">Your Items:</h5>
                        <div class="list-group" id="shopping-list">
                            <div class="text-center p-4 text-muted">
                                <span class="cart-icon-wrapper d-inline-block mb-3">
                                    <i class="bi bi-cart3 fs-1"></i>
                                    <span id="listCartCount" class="cart-badge">0</span>
                                </span>
                                <p class="mb-0 text-start " id="showItems" >Your items will display here</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="total-items">
                        Total Items: <span class="fw-bold" id="totalCount">0</span>
                    </p>
                </div>
            </div>
        </div>
    </div>





    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #3da279; border: 2px solid  rgb(115, 250, 5); ;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editInput" class="form-control shadow-none" placeholder="enter new item"
                        aria-label="Shopping item" style="border: 2px solid #3da279;">
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    <button onclick="mainEdit()" data-bs-dismiss="modal" type="button" class="btn btn-success">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
